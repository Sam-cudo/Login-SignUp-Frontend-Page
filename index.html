<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Welcome To Valorant</title>
    <link rel="stylesheet" href="style.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    <div class="full-page">
            <div class="form-box">
                <div class="Welcome"><h1>Welcome To Valorant</h1></div>
                <div class='button-box'>
                    <div id='btn'></div>
                    <button type='button'onclick='login()'class='toggle-btn'>Log In</button>
                    <button type='button'onclick='register()'class='toggle-btn'>Register</button>
                </div>
                <form id='login' class='input-group-login'>
                    <input type='email'class='input-field'placeholder='Email Id' required >
		            <input type='password'class='input-field'placeholder='Enter Password' required>
					<div class="icon">
						<a href="#" class="fa fa-facebook"></a>
						<a href="#" class="fa fa-google"></a>
						<a href="#" class="fa fa-apple"></a>
					</div>
		            <input type='checkbox'class='check-box'><span>Stay signed in</span>
		            <button type='submit'class='submit-btn'>Log in</button>
		        </form>
		        <form id='register' class='input-group-register'>
		             <input type='text'class='input-field'placeholder='First Name' required>
		            <input type='text'class='input-field'placeholder='Last Name ' required>
  					<select id="dropdown" class="input-field" name="Gender">
						<option value="Gender">Gender</option> 
    					<option value="Male">Male</option>
    					<option value="Female">Female</option>
    					<option value="Others">Others</option>
  					</select>
		            <input type='email'class='input-field'placeholder='Email Id' required>
		            <input type='password'class='input-field'placeholder='Enter Password' required>
		            <input type='password'class='input-field'placeholder='Confirm Password'  required>
		            <input type='checkbox'class='check-box' required><span>I agree to the terms and conditions</span>
                    <button type='submit'class='submit-btn'>Register</button>
	            </form>
            </div>  
    </div>
    <script>
        var x=document.getElementById('login');
		var y=document.getElementById('register');
		var z=document.getElementById('btn');
		function register()
		{
			x.style.left='-400px';
			y.style.left='50px';
			z.style.left='100px';
		}
		function login()
		{
			x.style.left='50px';
			y.style.left='450px';
			z.style.left='-5px';
		}
	</script>
</body>
</html>
